# faceauth configuration
# Copy to ~/.config/faceauth/config.toml or /etc/faceauth/config.toml

[camera]
ir_device = "/dev/video2"          # IR camera device
rgb_device = "/dev/video0"         # RGB camera (for MiniFASNet, Phase 3)
capture_timeout = 10               # Seconds before giving up
width = 640
height = 360

[recognition]
model = "buffalo_l"                # InsightFace model
similarity_threshold = 0.45        # Cosine similarity threshold (higher = stricter)
max_attempts = 5                   # Frames to try before failing
# openvino_device = "GPU"          # OpenVINO device: "GPU", "CPU", "NPU", "AUTO", or "" for auto-select

[antispoof]
enabled = true                     # Anti-spoofing active
ir_brightness_min = 15.0           # Minimum IR brightness (rejects photos)
minifasnet_threshold = 0.8         # Liveness score threshold
require_both = true                # Must pass IR AND MiniFASNet
ir_only_fallback = true            # Use IR-only if MiniFASNet model not downloaded
# minifasnet_model_path = ""       # Empty = auto-detect (~/.local/share/faceauth/models/ or /var/lib/faceauth/models/)

[daemon]
socket_path = "/run/user/{uid}/faceauth.sock"
log_level = "info"
# log_file = ""  # Empty = log to stderr/journal only (default)
